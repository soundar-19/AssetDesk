spring.application.name=asset_desk
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/assetdesk
spring.datasource.username=postgres
spring.datasource.password=jdbc
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# System Configuration
app.system-user-id=1

# JWT Configuration
jwt.secret=ASSETDESK
jwt.expiration=86400000

# Logging
logging.level.com.assetdesk=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR
logging.level.org.springframework.data.web.PageableHandlerMethodArgumentResolver=ERROR
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG

# JPA Configuration
spring.jpa.open-in-view=false

# Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

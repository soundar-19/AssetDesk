<div class="page-container">
  <div class="page-header">
    <div>
      <h1 class="page-title">Issues</h1>
      <p class="page-description">Manage and track support issues</p>
    </div>
    <div class="header-actions">
      <button class="btn btn-outline" (click)="loadIssues()">
        ðŸ”„ Refresh
      </button>
      <button class="btn btn-primary" (click)="createIssue()">
        + New Issue
      </button>
    </div>
  </div>

  <!-- Table Section with Filters -->
  <div class="table-section">
    <!-- Filters -->
    <div class="filters-section">
      <div class="filters">
        <select class="form-select" [(ngModel)]="statusFilter" (change)="onStatusFilterChange()">
          <option value="">All Statuses</option>
          <option value="OPEN">Open</option>
          <option value="IN_PROGRESS">In Progress</option>
          <option value="RESOLVED">Resolved</option>
          <option value="CLOSED">Closed</option>
        </select>
        
        <input type="text" 
               class="form-control" 
               placeholder="Search issues..." 
               [(ngModel)]="searchTerm"
               (input)="onSearch(searchTerm)">
               
        <label class="checkbox-label">
          <input type="checkbox" [(ngModel)]="showClosedIssues" (change)="toggleClosedIssues()">
          Show Closed
        </label>
      </div>
    </div>

    <!-- Issues Table -->
    <div class="data-table-container" *ngIf="issues.length > 0">
      <app-data-table
        [data]="issues"
        [columns]="columns"
        [actions]="actions"
        [pagination]="pagination"
        [sortColumn]="sortColumn"
        [sortDirection]="sortDirection"
        [rowClickAction]="viewIssue.bind(this)"
        (pageChange)="onPageChange($event)"
        (sort)="onSort($event)">
      </app-data-table>
    </div>

    <!-- Empty State -->
    <div *ngIf="issues.length === 0" class="empty-state">
      <div class="empty-icon">ðŸŽ«</div>
      <h3>No issues found</h3>
      <p>No support issues have been reported yet.</p>
      <button class="btn btn-primary" (click)="createIssue()">
        Report First Issue
      </button>
    </div>
  </div>
</div>
